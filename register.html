<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <body>
    <div class="search">
      <input type="search">
      <img src="imgs/iconfinder_search_326690.png" alt="">
    </div>
    <main>
      <img src="imgs/logo.png" alt="">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="">About us</a></li>
        <li><a href="">Academy</a></li>
        <li><a href="Register.html">ÙŒRegister</a></li>
      </ul>
    </main>
    <section>
      <header>
      </header>
    </section>
    
    <form action="action.html" method="" enctype="">

      
        <div class="fname">
          <h2>First Name</h2>
          <input type="text" placeholder="ex: mostafa" maxlength="10" id="fname" required>
        </div>
      

      <div class="lname">
        <h2>last Name</h2>
        <input type="text" placeholder="ex: mahmoud" maxlength="10" id="lname" required>
      </div>

      <div class="pass">
        <h2>Password</h2>
        <input type="password" id="pws">
      </div>

      <div class="email">
        <h2>Email</h2>
        <input type="email" id="em">
      </div>
    

    <div class="gender">
      <h2>Gender</h2>
      <p>Please select your gender:</p>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
    </div>
    

    <div class="photo">
      <h2>Upload your Photo</h2>
      <input type="file">
    </div>

    <div class="date">
      <h2>Birth date</h2>
      <input type="date">
    </div>

    <div class="city">
      <h2>Select City</h2>
      <select >
        <option selected>Select City</option>
        <option>Cairo</option>
        <option>Giza</option>
        <option>Alex</option>
        <option>Asuit</option>
        <option>Sharm</option>
      </select>
    </div>

    <div class="comment">
      <h2>Comment</h2>
      <textarea></textarea>
    </div>

    <input type="submit" value="Send">
  
  </form>
  <div class="map">

  </div>
